{{- if .Values.hubbleIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui
  namespace: {{ .Values.hubbleIngress.namespace | default .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.hubbleIngress.clusterIssuer | default "letsencrypt-prod" | quote }}
    traefik.ingress.kubernetes.io/router.entrypoints: {{ .Values.hubbleIngress.entrypoints | default "websecure" | quote }}
    {{- with .Values.hubbleIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.hubbleIngress.ingressClassName | default "traefik" }}
  tls:
    - hosts:
        - {{ required "hubbleIngress.host is required when enabling the ingress" .Values.hubbleIngress.host | quote }}
      secretName: {{ .Values.hubbleIngress.tlsSecretName | default "hubble-ui-tls" | quote }}
  rules:
    - host: {{ required "hubbleIngress.host is required when enabling the ingress" .Values.hubbleIngress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hubble-ui
                port:
                  number: 80
{{- end }}


